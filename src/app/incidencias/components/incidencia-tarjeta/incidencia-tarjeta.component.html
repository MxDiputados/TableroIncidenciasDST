<mat-card>
    <mat-card-header >
        <mat-card-title  [ngStyle]="{
            'color':incidencia.Severidad == 'Muy_baja' ?'gray':
            incidencia.Severidad == 'Baja' ? 'lavanda '  :
            incidencia.Severidad == 'Media'? 'yellow' :
            incidencia.Severidad == 'Alta' ? '#EF7F1A':
            incidencia.Severidad == 'Complicada' ? '#FF4500':
            incidencia.Severidad == 'Muy_alta' ? 'red':
            'yellow'}">{{incidencia.Descripcion}}</mat-card-title>
        <mat-card-subtitle>{{incidencia.Area}}</mat-card-subtitle>
    </mat-card-header>
    

    <mat-card-content>
        <mat-nav-list>
            <a  mat-list-item
                 >
                <mat-icon mat-list-icon>label</mat-icon>

                <span class="truncate"> Observaciones: {{incidencia.Observaciones}}</span>
            </a>
            <a  mat-list-item
                 >
                <mat-icon mat-list-icon>person</mat-icon>

                <span class="truncate"> Usuario: {{incidencia.UsuarioAsignado}}</span>
            </a>

            <a  mat-list-item color="warn"
                 >
                <mat-icon                       [ngStyle]="{
                    'color':incidencia.Severidad == 'Muy_baja' ?'gray':
                    incidencia.Severidad == 'Baja' ? 'lavanda '  :
                    incidencia.Severidad == 'Media'? 'yellow' :
                    incidencia.Severidad == 'Alta' ? '#EF7F1A':
                    incidencia.Severidad == 'Complicada' ? '#FF4500':
                    incidencia.Severidad == 'Muy_alta' ? 'red':
                    'yellow'}" mat-list-icon >warning</mat-icon>
               
                <span class="truncate" 
                      [ngStyle]="{
                          'color':incidencia.Severidad == 'Muy_baja' ?'gray':
                          incidencia.Severidad == 'Baja' ? 'lavanda '  :
                          incidencia.Severidad == 'Media'? 'yellow' :
                          incidencia.Severidad == 'Alta' ? '#EF7F1A':
                          incidencia.Severidad == 'Complicada' ? '#FF4500':
                          incidencia.Severidad == 'Muy_alta' ? 'red':
                          'yellow'}">Severidad: {{incidencia.Severidad}}</span>
            </a>

            <a  mat-list-item >
                <mat-icon mat-list-icon>report</mat-icon>
            
                <span>Estatus {{incidencia.Estatus }} </span>
            </a>

            <a  mat-list-item color="warn"
                 >
                <mat-icon mat-list-icon>event</mat-icon>
            
                <span class="truncate"> {{incidencia.FechaHoraReporte |  date: 'dd/MM/yyyy'}} </span>
            </a>
        </mat-nav-list>
        

    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/incidencias',incidencia.Id]" routerLinkActive="router-link-active" >MÃ¡s Detalles</button>
        <button mat-button color="info"></button>
    </mat-card-actions>
</mat-card>
